# =============================================================================
# TG-Benchmark Configuration
# =============================================================================

logging:
  level: INFO
  logs_path: ./logs/

paths:
  data: ./data/
  dataset_file: ./data/dataset.jsonl
  results: ./results/
  checkpoints: ./.checkpoints/
  tui_state: ./.tui_state/

# =============================================================================
# Dataset Configuration (Quantidade de questões por dificuldade)
# =============================================================================

dataset:
  easy_samples: 30
  medium_samples: 30
  hard_samples: 30

generation_config:
  temperature: 0.0
  max_tokens_response: 16384
  repeat_penalty: 1.3
  repeat_last_n: 512 


# =============================================================================
# Benchmark Configuration (Modelos e Arquiteturas)
# =============================================================================

benchmark:
  # Arquiteturas a serem testadas
  # Nota: modelos com "cloud" no parâmetro só rodam em "simple"
  architectures:
    - "simple"
    - "multi-agent"
  
  # Modelos disponíveis para teste
  # Formato: nome_modelo: [lista de parâmetros]
  # Será convertido para "nome_modelo:parametro" (ex: gemma3:1b)
  models:
    gemma3:
      - 1b
      - 4b
      - 12b

    qwen3-coder:
      - 480b-cloud

    gpt-oss:
      - 20b
    
    qwen2.5-coder:
      - 1.5b
      - 7b
      - 14b
    
    qwen3:
      - 1.7b
      - 8b
      - 14b


# =============================================================================
# Multi-Agent Configuration (Configurações do agente Davi)
# =============================================================================

multi_agent:
  # Número máximo de tentativas de melhoria do código
  max_retries: 3